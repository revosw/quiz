<svg id="Screen" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="isolation:isolate" viewBox="0 0 800 400" width="800px" height="400px" direction="ltr">
    <meta http-equiv="Content-Security-Policy" content="default-src *; connect-src 'self';font-src 'self'; img-src 'self' data: https: https://raw.githubusercontent.com; style-src 'self' ; script-src 'self'"></meta>

    

    <g style="isolation:isolate">

            

        

    </g>

    <style>
   
        @keyframes Float {
            50%{
                transform: translateY(-10px);
            }
        }
        @keyframes fadeout {
            100% { opacity: 1; }
            0% { opacity: 0; }
        }
        @keyframes fadein {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #cursor {
            position: fixed;
            pointer-events: none;
            transform: none;
            transform-origin: center center;
            transition: all 300ms ease-out;
            padding: 2px;
        }
        .cursor-circle {
          stroke-dasharray: 500;
          stroke-dashoffset: 1000;
          transition: stroke-dashoffset 5s ease-out;
        }
        .cursor-circle.animate {
          stroke-dashoffset: 0;
          /* stroke: white; */
        }
        :root {
          --border: rgb(3, 169, 244);
          --g1: rgb(98, 0, 234);
          --g2: rgb(236, 64, 122);
          --g3: rgb(253, 216, 53);
        }
        .card {
            fill:black;
            stroke-width:3;
        }
        
        
        
    </style>

    



    <defs>



        <clipPath id="outer_rectangle">



            <rect width="800" height="400" rx="4.5"/>



        </clipPath>

        

           

        <linearGradient id="Gradi">

          <stop offset="5%" stop-color="#5a6a8a" />

          <stop offset="95%" stop-color="#4c4088" />

        </linearGradient>



    </defs>



    <g clip-path="url(#outer_rectangle)">

        <filter id="blur">

            <feGaussianBlur stdDeviation="15" />

        </filter>


        <rect class="card"  rx="4.5" x="0.5" y="0.5" width="790" height="390" />
        <!--The Boot Animation-->
        
        
        <image href="https://raw.githubusercontent.com/Yuvi-raj-P/Yuvi-raj-P/main/moon-12.gif" alt="Loading Moon" width="150" height="150" x="320" y="120"/>
        
        
        <text x="390" y="290" stroke-width="0" text-anchor="middle" style="font-family:Abhaya Libre, sans-serif;font-weight:700;font-size:20px;font-style:normal;fill:#fff; opacity: 0.3; animation: Float 2s ease infinite">

            Loading A Moon For You 

        </text>
        <!--<circle cx="700" cy="400" r="100"  fill="url(#Gradi)"  filter="url(#blur)"/> -->

        <g style="isolation:isolate">



            <!-- Total Contributions Big Number -->

            

            <g transform="translate(100,28)">

                

                
            </g>

        </g>
        
    </g>
    
    



</svg>